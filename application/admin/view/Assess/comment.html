<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/dist/Css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="/dist/Css/style.css" />
<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/dist/Js/jquery2.js"></script>
<script type="text/javascript" src="/dist/Js/bootstrap.js"></script>
<script type="text/javascript" src="/dist/Js/ckform.js"></script>
<script type="text/javascript" src="/dist/Js/common.js"></script>
<script type="text/javascript" src="/dist/js/jquery-1.11.0.js"></script>

<style type="text/css">
body {font-size: 20px;
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
tr td{
	font-size:14px;
}
</style>
</head>
<body>
	<form class="form-inline definewidth m20" action="{:url('commentSelect')}" method="post">
		 <font color="#777777"><strong>评论内容名称：</strong></font> 
		 <input type="text"
			name="content" id="menuname" class="abc input-default"
			placeholder="" value="">&nbsp;&nbsp;
		<button type="submit" class="btn btn-primary">查询</button>
		&nbsp;&nbsp;
		</a>
	</form>
	<table class="table table-bordered table-hover definewidth m10">
		<thead>
			<tr>
				<th style="width:10%;">评论者</th>
				<th style="width:30%;">评论内容</th>
				<th style="width:20%;">评论时间</th>
				<th style="width:20%;">删除时间</th>
				<th style="width:10%;">恢复</th>
				<th style="width:10%;">删除</th>
			</tr>
		</thead>
		{volist name="list" id="data"}
		<tr class="delete{$data.id}">
			<td>{$data['username']}</td>
			<td>{$data['content']}</td>
			<td>{$data['create_time']}</td>
			<td>{$data.delete_time}</td>
			<td><a  href="javascript:void" class="commentRecover" cid="{$data.id}" >恢复</a></td>

			<td><a  href="javascript:void" class="commentDelete" cid="{$data.id}" >删除</a></td>
		
			

		</tr>
		{/volist}

	</table>
		{$page}
		<script type="text/javascript">

			$(".commentDelete").click(function(){

				var nid = $(this).attr('cid');

				var chang = window.confirm('你确定删除吗?');

				if (chang) {

					$.ajax({

						method:'post',
						async:true,
						url:"{:url('checkDelete')}",
						data:{id:nid},
						success:function(data){

							$(".delete"+nid).remove();

						}


					});


				}

			});
			//回复评论
			$(".commentRecover").click(function(){

				var cid = $(this).attr('cid');

				$.ajax({

					method:'post',
					async:true,
					url:"{:url('checkRecover')}",
					data:{id:cid},
					success:function(data) {

						$('.delete'+cid).remove();

					}

				});
			});

		</script>
</body>
</html>
