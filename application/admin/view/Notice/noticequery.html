<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="description" content="Creating Modal Window with Twitter Bootstrap">
        <link href="/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="/dist/Css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/dist/Css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/dist/Css/style.css" />
        <script type="text/javascript" src="/dist/Js/jquery2.js"></script>
        <script type="text/javascript" src="/dist/Js/jquery2.sorted.js"></script>
        <script type="text/javascript" src="/dist/Js/bootstrap.js"></script>
        <script type="text/javascript" src="/dist/Js/ckform.js"></script>
        <script type="text/javascript" src="/dist/Js/common.js"></script>
        <script type="text/javascript" src="/dist/js/jquery-1.11.0.js"></script>

        <style type="text/css">
            body {
                padding-bottom: 40px;
             
            }
            .sidebar-nav {
                padding: 9px 0;
            }

            @media (max-width: 980px) {
                /* Enable use of floated navbar text */
                .navbar-text.pull-right {
                    float: none;
                    padding-left: 5px;
                    padding-right: 5px;
                }
            }

            tr td{
             font-size:14px;
            }

        </style>
    </head>
    <body>
        <form class="form-inline definewidth m20" action="{:url('notifySelect')}" method="get">
            <font color="#33ccff"><strong>公告标签内容：</strong></font>
            <input type="text" name="nname" id="menuname" class="abc input-default" placeholder="" value="">&nbsp;&nbsp; 
            <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; <a href="{:url('noticeAdd')}"><button type="button" class="btn btn-success" id="addnew">添加公告</button></a>
        </form>
        <table class="table table-bordered table-hover definewidth m10">
            <thead>
                <tr>
                    <th style="width:10%;height:100px;">标签的内容</th>
                    <th style="width:10%;height:100px;">公告的连接</th>
                    <th style="width:10%;height:100px;">公告的样式</th>
                    <th style="width:50%;height:100px;">公告的内容</th>
                    <th style="width:10%;height:100px;">修改</th>
                    <th style="width:10%;height:100px;">删除</th>
                </tr>
            </thead>
            {volist name="list" id="notify"}
            <tr class="delete{$notify.nid}">
                <td style="width:10%;height:100px;">{$notify.nname}</td>
                <td style="width:10%;height:100px;">{$notify.nconnect}</td>
                <td style="width:10%;height:100px;">{$notify.nform}</td>
                <td style="width:30%;height:100px;"><?php echo $notify['ncontent']; ?></td>
                <td style="width:10%;height:100px;"><a href="{:url('notifyEdit',['nid' => $notify.nid])}">修改</a></td>
                <td style="width:10%;height:100px;"><a href="javascript:void" class="notifyDelete" nid="{$notify.nid}">删除</a></td>

            </tr>
            {/volist}  

        </table>
        {$page}

        <script type="text/javascript">

            //{:url('notifyDelete',['nid' => $notify.nid])}

            $(".notifyDelete").click(function () {

                var nnid = $(this).attr('nid');
                var change = window.confirm('你确定删除吗?');
                if (change) {

                    $.ajax({
                        method: 'post',
                        async: true,
                        url: "{:url('notifyDelete')}",
                        data: {nid: nnid},
                        success: function (data) {

                            $(".delete" + nnid).remove();

                        }



                    });


                }

            });


        </script>
    </body>
</html>
